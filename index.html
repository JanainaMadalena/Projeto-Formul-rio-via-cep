<!DOCTYPE HTML>
<html lang=”pt-br”>
<head>
  <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <title>Curso de QA - Prodigyan</title>
  </head>
<body>
    <blockquote class="blockquote text-lg-left container mt-1 px-10 mb-1">
    <h1>Curso de QA - Prodigyan</h1>
    <footer class="blockquote-footer">Formulário</footer></blockquote>
    <form>
        <div class="row container">
         <div class="form-group col-sm-2 mt-1 px-3">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" placeholder="nome">
        </div>
         <div class="col-sm-4 mt-1 px-3">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com">
        </div>
         <div class="col-sm-2 mt-1 px-3">
            <label for="tel">Telefone:</label>
            <input type="text" class="form-control" id="tel" placeholder="telefone">
        </div>
         <div class="col-sm-2 mt-1 px-3">
            <label for="cep">CEP:</label>
            <input type="text" class="form-control" id="cep" placeholder="CEP">
            <button type="button" class="btn btn-primary btn-group-sm btn-dark container col-lg-20 mt-3 px-8" type="submit" onclick="cep.addEventListener()">buscar</button>
        </div>
          <div class="col-sm-8 mt-1 px-3">
            <label for="logradouro">Endereço:</label>
            <input type="text" class="form-control" id="logradouro" placeholder="Endereço">
        </div>
         <div class="col-sm-2 mt-1 px-2">
            <label for="numero">Número:</label>
            <input type="text" class="form-control" id="numero" placeholder="número">
        </div>
         <div class="col-lg-8 mt-3 px-3">
            <label for="complemento">Complemento:</label>
            <input type="text" class="form-control" id="complemento" placeholder="Complemento">
        </div>
         <div class="col-sm-2 mt-3 px-2">
            <label for="bairro">Bairro:</label>
            <input type="text" class="form-control" id="bairro" placeholder="Bairro">
        </div>
         <div class="col-sm-2 mt-3 px-2">
            <label for="localidade">Cidade:</label>
            <input type="text" class="form-control" id="localidade" placeholder="Cidade">
        </div>
         <div class="col-sm-2 mt-2 px-3">
            <label for="uf">Estado:</label>
            <input type="text" class="form-control" id="uf" placeholder="Estado">
        </div>
        <div class="btn-group container mt-3 px-6">
            <button type="button" class="btn btn-primary btn-lg btn-dark " type="submit">Enviar</button>
         </div>
         
   </div>
       </form>
     <script src="main.js"></script>
</body>
</html>
